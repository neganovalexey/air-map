<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Barcelona air pollution stats</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
        <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-pano.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://js.cit.datalens.api.here.com/latest/mapsjs-datalens.js"></script>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>

        <link rel="stylesheet" href={{ url_for("static", filename="css/app.css") }}>
        <link rel="stylesheet" href={{ url_for("static", filename="css/bootstrap.min.css") }}>
    </head>
    <body>
      <section>
        <div class="container">
          <div class="row mar-bot20">
            <div class="col-md-8 col-md-offset-2">
              <div class="align-center">
                <h2 align="center" style="padding-left:10px;color:#000">Barcelona air CO<sub>2</sub> statistics</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container" align="center">
          <div class="row mar-bot40">
            <div class="align-center" style="margin-top: 30px; margin-bottom:25px;">
              <div class="row">
                <div class="col-sm-12 col-md-9 col-lg-9">
                  <div id="map-container" class="map"></div>
                </div>
                <div class="checkboxes">
                <div class="col-sm-12 col-md-2 col-lg-2 align-left" style="margin-top: 5vh; text-align:left; display:flex; flex-direction:column">
                  <form action="/filter" method="post" target="dummyframe" id="submitform">
                    <fieldset class="form-group">
                      <div class="custom-control custom-checkbox"><label><input type="checkbox" class="custom-control-input" id="select_all" checked><u>Select all</u></label></div>
                      <div class="custom-control custom-checkbox"><label><input type="checkbox" class="custom-control-input layer" id="id1" name="id1" checked>Sample layer checkbox (dead for now)</label></div>
                    </fieldset>
                    <br>
                    <input type="submit" class="btn btn-info" id="submit_layers" value="Filter">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container" align="center">
          <div class="row mar-bot40">
            <div class="align-center">
              <div class="row">
                <div class="row text-center" style="margin: 20px">
                  <span>
                    <a href="https://github.com/neganovalexey/air-map">
                    <img src="{{ url_for("static", filename="img/GitHub-Mark-64px.png") }}" style="max-height: 1em; margin: 5px"/></a> MadIdea, 2019
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script type="text/javascript">
        var platform = new H.service.Platform({
          app_id: "{{ app_id }}",
          app_code: "{{ app_code }}",
        });
        var csvBase = '{{ url_for("static", filename="csv/") }}';
      </script>

      <script src={{ url_for("static", filename="js/circles.js") }}></script>
      <script src={{ url_for("static", filename="js/helpers.js") }}></script>
      <script src={{ url_for("static", filename="js/bootstrap.min.js") }}></script>

    </body>
</html>
